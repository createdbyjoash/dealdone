<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard | DealDone</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: var(--space-8) var(--space-4);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin-left: 280px;
            padding: var(--space-8);
            background: var(--bg-main);
            min-height: 100vh;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: var(--space-1);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .filter-bar {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            margin-bottom: var(--space-8);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: var(--space-4);
            align-items: end;
        }

        .business-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .business-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .business-body {
            padding: var(--space-6);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px solid var(--border-light);
            /* Assuming border-light or just border */
            border-top: 1px solid var(--border);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="flex items-center gap-2" style="margin-bottom: var(--space-12); padding: 0 var(--space-4);">
            <div style="background: var(--primary); color: white; padding: 4px; border-radius: 8px;">
                <i data-lucide="handshake"></i>
            </div>
            <span style="font-size: 1.5rem; font-weight: 700; font-family: 'Outfit';">DealDone</span>
        </div>

        <nav style="flex: 1;">
            <a href="buyer-dashboard.html" class="nav-link active"><i data-lucide="search"></i> Browse Businesses</a>
            <a href="buyer-saved.html" class="nav-link"><i data-lucide="bookmark"></i> Saved</a>
            <a href="buyer-messages.html" class="nav-link"><i data-lucide="message-circle"></i> Messages</a>
            <a href="buyer-preferences.html" class="nav-link"><i data-lucide="settings"></i> Preferences</a>
        </nav>

        <button id="logout-btn" class="nav-link"
            style="border: none; background: none; width: 100%; cursor: pointer; margin-top: auto;">
            <i data-lucide="log-out"></i> Logout
        </button>
    </div>

    <main class="main-content">
        <header class="flex justify-between items-center" style="margin-bottom: var(--space-8);">
            <div>
                <h1 style="font-size: 1.75rem; margin-bottom: var(--space-1);">Find your next investment</h1>
                <p style="color: var(--text-muted);">Browse verified businesses matching your criteria.</p>
            </div>
            <div class="flex gap-4">
                <button class="btn btn-secondary"><i data-lucide="bell"></i></button>
                <div class="flex items-center gap-2">
                    <div
                        style="width: 32px; height: 32px; background: var(--primary-light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                        <span id="user-initials">B</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="filter-bar">
            <div class="form-group" style="margin: 0;">
                <label class="form-label">Keywords</label>
                <div style="position: relative;">
                    <i data-lucide="search"
                        style="position: absolute; left: 12px; top: 12px; color: var(--text-muted); width: 18px;"></i>
                    <input type="text" id="filter-search" class="form-input" style="padding-left: 40px;"
                        placeholder="Search by name or description...">
                </div>
            </div>

            <div class="form-group" style="margin: 0;">
                <label class="form-label">Industry</label>
                <select id="filter-industry" class="form-input">
                    <option value="">All Industries</option>
                    <option value="Technology">Technology</option>
                    <option value="Retail">Retail</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Logistics">Logistics</option>
                    <option value="Service">Service</option>
                </select>
            </div>

            <div class="form-group" style="margin: 0;">
                <label class="form-label">Max Price</label>
                <input type="number" id="filter-price" class="form-input" placeholder="Any">
            </div>

            <button id="apply-filters" class="btn btn-primary" style="height: 48px;">
                Filter
            </button>
        </div>

        <!-- Business Grid -->
        <div id="business-grid" class="grid grid-cols-2 gap-6">
            <!-- Business cards will be injected here -->
            <div class="card" style="text-align: center; grid-column: span 2; padding: var(--space-12);">
                <i data-lucide="loader" class="animate-spin" style="margin-bottom: var(--space-4);"></i>
                <p>Loading opportunities...</p>
            </div>
        </div>
    </main>

    <!-- Business Details Modal -->
    <div id="business-modal"
        style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1001; padding: var(--space-4);">
        <div class="card animate-fade-in"
            style="background: white; width: 100%; max-width: 700px; max-height: 90vh; overflow-y: auto;">
            <div style="padding: var(--space-8);">
                <!-- Header -->
                <div class="flex justify-between items-start" style="margin-bottom: var(--space-6);">
                    <div style="flex: 1;">
                        <span id="modal-industry" class="badge badge-primary"
                            style="margin-bottom: var(--space-2);"></span>
                        <h2 id="modal-name" style="margin: 0; font-size: 1.75rem;"></h2>
                    </div>
                    <button id="close-modal" class="btn btn-ghost" style="padding: 0.5rem;">
                        <i data-lucide="x"></i>
                    </button>
                </div>

                <!-- Owner Info -->
                <div
                    style="background: var(--bg-main); padding: var(--space-4); border-radius: var(--radius-md); margin-bottom: var(--space-6);">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div
                                style="width: 48px; height: 48px; background: var(--primary-light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1.25rem;">
                                <i data-lucide="user"></i>
                            </div>
                            <div>
                                <div style="font-weight: 600; margin-bottom: 2px;">Business Owner</div>
                                <div style="font-size: 0.875rem; color: var(--text-muted);">Listed on <span
                                        id="modal-date"></span></div>
                            </div>
                        </div>
                        <button id="message-owner-btn" class="btn btn-primary">
                            <i data-lucide="message-circle"></i> Message
                        </button>
                    </div>
                </div>

                <!-- Financials -->
                <div class="grid grid-cols-2 gap-4" style="margin-bottom: var(--space-6);">
                    <div style="background: var(--bg-main); padding: var(--space-4); border-radius: var(--radius-md);">
                        <div
                            style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: var(--space-2);">
                            Asking Price</div>
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">$<span
                                id="modal-valuation"></span></div>
                    </div>
                    <div style="background: var(--bg-main); padding: var(--space-4); border-radius: var(--radius-md);">
                        <div
                            style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: var(--space-2);">
                            Annual Revenue</div>
                        <div style="font-size: 1.5rem; font-weight: 700;">$<span id="modal-revenue"></span></div>
                    </div>
                </div>

                <!-- Description -->
                <div style="margin-bottom: var(--space-6);">
                    <h3 style="font-size: 1rem; margin-bottom: var(--space-3);">About This Business</h3>
                    <p id="modal-description" style="color: var(--text-muted); line-height: 1.6;"></p>
                </div>

                <!-- Actions -->
                <div class="flex gap-4">
                    <button class="btn btn-ghost" style="flex: 1;">
                        <i data-lucide="heart"></i> Save
                    </button>
                    <button id="message-owner-btn-bottom" class="btn btn-primary" style="flex: 1;">
                        <i data-lucide="message-circle"></i> Contact Owner
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        lucide.createIcons();

        // Auth Check
        const user = window.dealDone.auth.getUser();
        if (!user) window.location.href = 'auth.html';

        // User Initials
        const userName = user.user_metadata?.full_name || 'Buyer';
        document.getElementById('user-initials').textContent = userName.charAt(0).toUpperCase();
        document.getElementById('logout-btn').addEventListener('click', () => window.dealDone.auth.signOut());

        // Elements
        const grid = document.getElementById('business-grid');
        const filterSearch = document.getElementById('filter-search');
        const filterIndustry = document.getElementById('filter-industry');
        const filterPrice = document.getElementById('filter-price');
        const applyBtn = document.getElementById('apply-filters');

        // State
        let allBusinesses = [];

        // Fetch Data
        async function loadBusinesses() {
            try {
                const { data, error } = await window.dealDone.db.getBusinesses();
                if (error) throw error;
                allBusinesses = data || [];
                renderBusinesses(allBusinesses);
            } catch (err) {
                console.error('Error loading businesses:', err);
                grid.innerHTML = `<div class="card" style="color: var(--danger); text-align: center; grid-column: span 2;">Error loading data. Please try again.</div>`;
            }
        }

        // Render Cards
        function renderBusinesses(businesses) {
            if (businesses.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; grid-column: span 2; padding: var(--space-12); background: white; border-radius: var(--radius-lg); border: 1px solid var(--border);">
                        <div style="background: var(--bg-main); width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-4);">
                            <i data-lucide="search-x" color="var(--text-muted)"></i>
                        </div>
                        <h3>No matches found</h3>
                        <p style="color: var(--text-muted);">Try adjusting your filters to see more results.</p>
                        <button class="btn btn-secondary" onclick="resetFilters()">Clear Filters</button>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            grid.innerHTML = businesses.map(biz => `
                <div class="business-card">
                    <div class="business-header">
                        <div>
                            <span class="badge badge-primary" style="margin-bottom: var(--space-2);">${biz.industry}</span>
                            <h3 style="margin-bottom: 0; font-size: 1.25rem;">${biz.name}</h3>
                        </div>
                        <button class="btn btn-ghost" style="padding: 0.5rem;"><i data-lucide="heart"></i></button>
                    </div>
                    <div class="business-body">
                        <p style="color: var(--text-muted); font-size: 0.9375rem; min-height: 40px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                            ${biz.description || 'No description provided.'}
                        </p>
                        
                        <div class="metric-grid">
                            <div>
                                <div class="metric-label">Valuation</div>
                                <div class="metric-value">$${Number(biz.valuation).toLocaleString()}</div>
                            </div>
                            <div>
                                <div class="metric-label">Revenue</div>
                                <div class="metric-value">$${Number(biz.revenue).toLocaleString()}</div>
                            </div>
                        </div>

                        <div style="margin-top: var(--space-6);">
                            <button class="btn btn-primary view-details-btn" data-biz-id="${biz.id}" style="width: 100%;">View Details</button>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();

            // Attach click handlers to View Details buttons
            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const bizId = btn.getAttribute('data-biz-id');
                    const business = businesses.find(b => b.id == bizId);
                    if (business) openBusinessModal(business);
                });
            });
        }

        // Modal Controls
        const modal = document.getElementById('business-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const messageOwnerBtn = document.getElementById('message-owner-btn');
        const messageOwnerBtnBottom = document.getElementById('message-owner-btn-bottom');

        let currentBusinessOwnerId = null;

        function openBusinessModal(business) {
            document.getElementById('modal-name').textContent = business.name;
            document.getElementById('modal-industry').textContent = business.industry;
            document.getElementById('modal-valuation').textContent = Number(business.valuation).toLocaleString();
            document.getElementById('modal-revenue').textContent = Number(business.revenue).toLocaleString();
            document.getElementById('modal-description').textContent = business.description || 'No description provided.';
            document.getElementById('modal-date').textContent = new Date(business.created_at).toLocaleDateString();

            currentBusinessOwnerId = business.owner_id;

            modal.style.display = 'flex';
            lucide.createIcons();
        }

        function closeBusinessModal() {
            modal.style.display = 'none';
            currentBusinessOwnerId = null;
        }

        async function messageOwner() {
            if (!currentBusinessOwnerId) return;

            // Send initial message
            const initialMessage = "Hi, I'm interested in your business listing. Can we discuss further?";
            await window.dealDone.db.sendMessage({
                sender_id: user.id,
                receiver_id: currentBusinessOwnerId,
                content: initialMessage
            });

            // Redirect to messages page
            window.location.href = 'buyer-messages.html';
        }

        closeModalBtn.addEventListener('click', closeBusinessModal);
        messageOwnerBtn.addEventListener('click', messageOwner);
        messageOwnerBtnBottom.addEventListener('click', messageOwner);

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeBusinessModal();
        });

        // Filter Logic
        function applyFilters() {
            const search = filterSearch.value.toLowerCase();
            const industry = filterIndustry.value;
            const price = filterPrice.value ? Number(filterPrice.value) : Infinity;

            const filtered = allBusinesses.filter(biz => {
                const matchesSearch = (biz.name + biz.description).toLowerCase().includes(search);
                const matchesIndustry = industry ? biz.industry === industry : true;
                const matchesPrice = biz.valuation <= price;

                return matchesSearch && matchesIndustry && matchesPrice;
            });

            renderBusinesses(filtered);
        }

        window.resetFilters = () => {
            filterSearch.value = '';
            filterIndustry.value = '';
            filterPrice.value = '';
            applyFilters();
        };

        // Event Listeners
        applyBtn.addEventListener('click', applyFilters);
        filterSearch.addEventListener('keyup', (e) => { if (e.key === 'Enter') applyFilters(); });

        // Initialize
        loadBusinesses();
    </script>
</body>

</html>
