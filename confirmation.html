<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful | DealDone</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .confirmation-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #eff6ff 0%, transparent 40%),
                radial-gradient(circle at bottom left, #fdf4ff 0%, transparent 40%);
            padding: var(--space-4);
        }

        .confirmation-card {
            width: 100%;
            max-width: 440px;
            text-align: center;
            padding: var(--space-12) var(--space-8);
        }

        .success-icon {
            width: 72px;
            height: 72px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-8);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <div class="confirmation-card card animate-fade-in">
            <div class="success-icon">
                <i data-lucide="check" size="36"></i>
            </div>

            <h1 style="font-family: 'Outfit'; font-size: 2.25rem; margin-bottom: var(--space-2);">Registration
                Successful!</h1>
            <p style="color: var(--text-muted); margin-bottom: var(--space-8); font-size: 1.125rem;">
                Your account is ready. Since you requested to disable automatic redirects, please click below to enter.
            </p>

            <a href="dashboard.html" class="btn btn-primary"
                style="width: 100%; font-size: 1.125rem; padding: 1.125rem; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: var(--space-2);">
                Proceed to Dashboard <i data-lucide="arrow-right"></i>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
