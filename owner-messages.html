<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | DealDone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: var(--space-8) var(--space-4);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin-left: 280px;
            padding: 0;
            background: var(--bg-main);
            height: 100vh;
            display: flex;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: var(--space-1);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .chat-sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-light);
            /* Assuming border-light is just border for now */
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover,
        .chat-item.active {
            background: var(--bg-main);
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .message-area {
            flex: 1;
            padding: var(--space-6);
            background: var(--bg-main);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .msg {
            max-width: 70%;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .msg-in {
            align-self: flex-start;
            background: white;
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        .msg-out {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: var(--space-4);
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            gap: var(--space-2);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="flex items-center gap-2" style="margin-bottom: var(--space-12); padding: 0 var(--space-4);">
            <div style="background: var(--primary); color: white; padding: 4px; border-radius: 8px;">
                <i data-lucide="handshake"></i>
            </div>
            <span style="font-size: 1.5rem; font-weight: 700; font-family: 'Outfit';">DealDone</span>
        </div>

        <nav style="flex: 1;">
            <a href="owner-dashboard.html" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="owner-business.html" class="nav-link"><i data-lucide="briefcase"></i> My Business</a>
            <a href="owner-buyers.html" class="nav-link"><i data-lucide="users"></i> Potential Buyers</a>
            <a href="owner-messages.html" class="nav-link active"><i data-lucide="message-circle"></i> Messages</a>
            <a href="owner-settings.html" class="nav-link"><i data-lucide="settings"></i> Settings</a>
        </nav>

        <button id="logout-btn" class="nav-link"
            style="border: none; background: none; width: 100%; cursor: pointer; margin-top: auto;">
            <i data-lucide="log-out"></i> Logout
        </button>
    </div>

    <main class="main-content">
        <div class="chat-sidebar">
            <div class="chat-header">
                <h2 style="font-size: 1.25rem; margin: 0;">Inbox</h2>
            </div>
            <div class="chat-list" id="conversation-list">
                <!-- Conversations load here -->
            </div>
        </div>

        <div class="chat-window" id="chat-window-container">
            <!-- Empty State -->
            <div id="empty-chat-state" class="flex flex-col items-center justify-center h-full"
                style="text-align: center; color: var(--text-muted); padding: var(--space-8); height: 100%;">
                <div
                    style="width: 64px; height: 64px; background: var(--bg-main); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: var(--space-4);">
                    <i data-lucide="message-square-off" size="32"></i>
                </div>
                <h3>No Messages Yet</h3>
                <p>Select a buyer from the "Potential Buyers" tab to start a conversation.</p>
            </div>

            <!-- Chat Interface (Hidden by default) -->
            <div id="active-chat-interface" style="display: none; flex-direction: column; height: 100%;">
                <div class="chat-header flex justify-between items-center" style="background: white;">
                    <div class="flex items-center gap-3">
                        <div
                            style="width: 40px; height: 40px; background: #e0f2fe; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-weight: 600;">
                            <i data-lucide="user"></i>
                        </div>
                        <div>
                            <h3 style="margin: 0; font-size: 1rem;" id="chat-partner-name">User</h3>
                            <div class="flex items-center gap-1" style="font-size: 0.75rem; color: var(--success);">
                                <div style="width: 8px; height: 8px; background: var(--success); border-radius: 50%;">
                                </div> Online
                            </div>
                        </div>
                    </div>
                </div>

                <div class="message-area" id="message-feed">
                    <!-- Messages load here -->
                </div>

                <div class="input-area">
                    <input type="text" id="message-input" class="form-input" placeholder="Type a message..."
                        style="border: none; background: #f1f5f9; flex: 1;">
                    <button class="btn btn-primary" id="send-msg-btn" style="padding: 0.5rem 1rem;"><i
                            data-lucide="send"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        lucide.createIcons();

        const user = window.dealDone.auth.getUser();
        if (!user) window.location.href = 'auth.html';

        document.getElementById('logout-btn').addEventListener('click', () => window.dealDone.auth.signOut());

        const conversationList = document.getElementById('conversation-list');
        const emptyState = document.getElementById('empty-chat-state');
        const activeInterface = document.getElementById('active-chat-interface');
        const messageFeed = document.getElementById('message-feed');
        const chatPartnerName = document.getElementById('chat-partner-name');
        const msgInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-msg-btn');

        let allMessages = [];
        let currentPartnerId = null;

        async function loadMessages() {
            const { data, error } = await window.dealDone.db.getMessages(user.id);
            if (error || !data) return;

            allMessages = data;
            renderConversations();
        }

        function renderConversations() {
            conversationList.innerHTML = '';

            // Group messages by partner
            const conversations = {};
            allMessages.forEach(msg => {
                const partnerId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
                if (!conversations[partnerId]) {
                    conversations[partnerId] = {
                        id: partnerId,
                        lastMessage: msg,
                        name: 'User ' + partnerId.substr(0, 4) // Simplified name for now
                    };
                }
                // Keep keeping track of latest message
                if (new Date(msg.created_at) > new Date(conversations[partnerId].lastMessage.created_at)) {
                    conversations[partnerId].lastMessage = msg;
                }
            });

            const partners = Object.values(conversations);

            if (partners.length === 0) {
                // No conversations at all
                emptyState.style.display = 'flex';
                activeInterface.style.display = 'none';
                return;
            }

            // If we have conversations, hide global empty state (unless no chat selected)
            // But we actually want to show the list.

            partners.forEach(partner => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                if (currentPartnerId === partner.id) item.classList.add('active');

                item.innerHTML = `
                    <div class="flex justify-between" style="margin-bottom: 4px;">
                        <span style="font-weight: 600;">${partner.name}</span>
                        <span style="font-size: 0.75rem; color: var(--text-muted);">${new Date(partner.lastMessage.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    <p style="margin: 0; font-size: 0.875rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        ${partner.lastMessage.content}
                    </p>
                `;
                item.addEventListener('click', () => openChat(partner.id, partner.name));
                conversationList.appendChild(item);
            });
        }

        function openChat(partnerId, partnerName) {
            currentPartnerId = partnerId;
            chatPartnerName.textContent = partnerName;

            emptyState.style.display = 'none';
            activeInterface.style.display = 'flex';

            // Re-render list to update 'active' class
            renderConversations();

            // Filter and Render Messages
            messageFeed.innerHTML = '';
            const chatMsgs = allMessages.filter(m =>
                (m.sender_id === user.id && m.receiver_id === partnerId) ||
                (m.sender_id === partnerId && m.receiver_id === user.id)
            );

            chatMsgs.forEach(msg => {
                const div = document.createElement('div');
                div.className = `msg ${msg.sender_id === user.id ? 'msg-out' : 'msg-in'}`;
                div.textContent = msg.content;
                messageFeed.appendChild(div);
            });

            // Scroll to bottom
            messageFeed.scrollTop = messageFeed.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            if (!currentPartnerId || !msgInput.value.trim()) return;

            const content = msgInput.value;
            msgInput.value = ''; // Clear early using optimistic UI pattern could be better but keeping simple

            const { error } = await window.dealDone.db.sendMessage({
                sender_id: user.id,
                receiver_id: currentPartnerId,
                content: content
            });

            if (!error) {
                // Reload to show new message
                await loadMessages();
                openChat(currentPartnerId, chatPartnerName.textContent);
            }
        });

        loadMessages();
    </script>
</body>

</html>
